<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- header -->
    <header>
      <h1 class="title-site">Belajar Bootstrap</h1>
      <p class="description">
        Belajar Membuat Template Website Dengan Bootstrap
      </p>
    </header>

    <!-- navbar -->
    <nav class="nav custom-navbar">
      <a class="nav-link active text-white" aria-current="page" href="#"
        >Home</a
      >
      <a class="nav-link text-white" href="#">About Us</a>
      <a class="nav-link text-white" href="#">Portofolio</a>
      <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
    </nav>

    <!-- container -->
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-md-8">
          <h1>Form Pendaftaran</h1>
          <form class="form-horizontal" role="form">
            <div class="form-group form-group-lg">
              <label class="col-sm-2 control-label" for="lg">Nama Depan</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" id="lg" />
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm"
                >Nama Belakang</label
              >
              <div class="col-sm-10">
                <input class="form-control" type="text" id="sm" />
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm">Email</label>
              <div class="col-sm-10">
                <input class="form-control" type="email" id="sm" />
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm">Password</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" id="sm" />
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm"
                >Tanggal Lahir</label
              >
              <div class="col-sm-10">
                <input class="form-control" type="date" id="sm" />
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm">Alamat</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm"
                >Jenis Kelamin</label
              >
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input type="radio" name="optradio" /> Laki-Laki
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optradio" /> Perempuan
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm">Jurusan</label>
              <div class="col-sm-10">
                <select class="form-control" id="sel1">
                  <option>Teknik Informatika</option>
                  <option>Teknik Elekto</option>
                  <option>Teknik Sipil</option>
                  <option>Teknik Industri</option>
                  <option>Teknik Mesin</option>
                </select>
              </div>
            </div>

            <div class="form-group form-group-sm">
              <label class="col-sm-2 control-label" for="sm">Hobi</label>
              <div class="col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="optradio" /> Membaca
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="optradio" /> Olahraga
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="optradio" /> Kuliner
                  </label>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-success">Kembali</button>
            <button type="button" class="btn btn-warning">Reset</button>
          </form>
        </div>
        <div class="col-md-4 .offset-md-9">
          <aside class="widgets">
            <h3 class="widget-title">Menu</h3>
            <ul>
              <li><a href="#">Olahraga</a></li>
              <li><a href="#">Politik</a></li>
              <li><a href="#">Hiburan</a></li>
              <li><a href="#">Games</a></li>
              <li><a href="#">Sepakbola</a></li>
            </ul>
          </aside>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
